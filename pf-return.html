<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Returning…</title></head>
  <body>
    <p>Finishing up…</p>
    <script>
      // Grab PayFast query string and forward to your app link
      var qs = location.search || "";
      // forward to your custom scheme, e.g. highwayhospice://payfast-return
      var target = "highwayhospice://payfast-return" + qs;

      // Try to open the app
      window.location.replace(target);

      // Fallback link if the OS blocks immediate deeplink
      setTimeout(function(){
        document.body.innerHTML =
          '<a href="'+target+'">Tap here to return to the app</a>';
      }, 800);
    </script>
  </body>
</html>
